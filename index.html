<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <select name="" id="locationDropdown" onchange="loadStates()">
                <option value="country">Country</option>
            </select>
            <select id="stateDropdown" onchange="loadCities()">
                <option value="state">State</option>
            </select>
            <select id="cityDropdown">
                <option value="city">City</option>
            </select>
            <button onclick="checkWeather()" class="submit-btn">
                Submit
            </button>
        </div>
        <div class="error">
            <p>You haven't selected correct country,states or city</p>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city-country">
                <span class="city"></span>
                <span class="country"></span>
            </h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/weather.png" alt="">
                    <div>
                        <p id="Weather"></p>
                        <p>Weather</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/pressure.png" alt="">
                    <div>
                        <p class="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
